<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Initializer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .section-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            flex-basis: 48%;
        }

        .language-option, .dependency-option {
            background-color: #f0f0f0;
            border: 1px solid #d1d1d1;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .language-option:hover, .dependency-option:hover {
            background-color: #e7e7e7;
        }

        .language-input, .dependency-input {
            display: none;
        }

        .language-input:checked + .language-option,
        .dependency-input:checked + .dependency-option {
            background-color: #4CAF50;
            color: white;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Discord Bot Initializer</h1>

<form action="/download" method="get">
    <div class="container">
        <div class="section-container">
            <label>Programming Language:</label>
            <div>
                <input type="radio" id="python" name="programmingLanguage" value="Python" class="language-input">
                <label for="python" class="language-option">Python</label>

                <input type="radio" id="javascript" name="programmingLanguage" value="JavaScript" class="language-input">
                <label for="javascript" class="language-option">JavaScript</label>

                <input type="radio" id="java" name="programmingLanguage" value="Java" class="language-input">
                <label for="java" class="language-option">Java</label>
            </div>
        </div>
        <div class="section-container">
            <label>Dependencies:</label>
            <div>
                <input type="checkbox" id="pingpong" name="dependencies" value="pingpong" class="dependency-input">
                <label for="pingpong" class="dependency-option">pingpong</label>

                <input type="checkbox" id="say" name="dependencies" value="say" class="dependency-input">
                <label for="say" class="dependency-option">say</label>

                <input type="checkbox" id="spring-security" name="dependencies" value="SpringSecurity" class="dependency-input">
                <label for="spring-security" class="dependency-option">Spring Security</label>

                <input type="checkbox" id="testBot1" name="dependencies" value="testBot1" class="dependency-input">
                <label for="testBot1" class="dependency-option">testBot1</label>
            </div>
        </div>
    </div>
    <button type="submit" class="button">확인</button>
</form>

<a href="http://localhost:8080/chat/chatList" class="button">익명채팅</a>
<button onclick="openModal()" class="button">도움말</button>

<!-- 모달 내용 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>여기에 도움말 문서의 내용을 입력하세요. 사용자가 알아야 할 중요 정보나, 단계별 지침을 제공할 수 있습니다.</p>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    // 페이지 밖 클릭 시 모달 닫기
    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
