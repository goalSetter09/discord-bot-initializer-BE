<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Initializer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #e0e0e0;
        }

        .header-title {
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #0E0BA8;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header .logo {
            margin-right: 10px;
            height: 30px;
        }

        .nav-bar {
            display: flex;
            align-items: center;
        }

        .nav-bar a {
            color: #0E0BA8;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .nav-bar a:hover {
            color: #0E0BA8;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section-container {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .section-container:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .option input {
            display: none;
        }

        label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }

        label::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 10px;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        input[type="radio"]:checked + label::before {
            background-color: #0E0BA8;
            border-color: #0E0BA8;
        }

        input[type="checkbox"]:checked + label::before {
            background-color: #0E0BA8;
            border-color: #0E0BA8;
        }

        input[type="checkbox"]:checked + label::after {
            color: white;
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-bar {
                margin-top: 10px;
                width: 100%;
                justify-content: space-around;
            }

            .nav-bar a {
                padding: 10px;
                flex: 1;
                text-align: center;
            }
        }

        .generate-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px 0;
            background-color: white;
            color: #0E0BA8;
            border: 2px solid #0E0BA8;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .generate-button:hover {
            background-color: #0E0BA8;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-title">
        <img src="logo.svg" alt="Logo" class="logo">
        <h1 onclick="location.href='/'">Discord Bot Initializer</h1>
    </div>
    <div class="nav-bar">
        <a href="/features">Features</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </div>
</div>

<div class="container">
    <form action="/download" method="get">
        <div class="section-container">
            <div class="section-title">Programming Language</div>
            <div class="options">
                <div class="option">
                    <input type="radio" id="python" name="programmingLanguage" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="option">
                    <input type="radio" id="javascript" name="programmingLanguage" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div class="option">
                    <input type="radio" id="java" name="programmingLanguage" value="Java">
                    <label for="java">Java</label>
                </div>
            </div>
        </div>
        <div class="section-container">
            <div class="section-title">Dependencies</div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="pingpong" name="dependencies" value="pingpong">
                    <label for="pingpong">pingpong</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="say" name="dependencies" value="say">
                    <label for="say">say</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="springsecurity" name="dependencies" value="SpringSecurity">
                    <label for="springsecurity">Spring Security</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="testBot1" name="dependencies" value="testBot1">
                    <label for="testBot1">testBot1</label>
                </div>
            </div>
        </div>
        <button type="submit" class="generate-button">GENERATE ⌘ + ↵</button>
    </form>
</div>

</body>
</html>
